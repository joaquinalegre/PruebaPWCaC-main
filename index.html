        /* Estilos para las imágenes */
      .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            width: 80%;
        }

       .image-item {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 10px;
            overflow: hidden;
        }

       .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

       .image-item:hover img {
            filter: brightness(50%);
        }

       .image-item:hover.image-text {
            opacity: 1;
        }

       .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        /* Estilos para la paginación */

            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

       .page-item {
            margin: 0 5px;
        }

       .page-link {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 20px;
            color: #333;
            border: none;
            background-color: transparent;
            transition: all 0.3s ease;
        }

       .page-link:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }

       .page-item.active .page-link {
            background-color: #333;
            color: #fff;
        }
    </style>

    <script>
       function changePage(page) {
  const currentPage = document.querySelector(".pagination .page-item.active.page-link");
  currentPage.parentElement.classList.remove("active");
  const targetPageLink = document.querySelector(`.pagination .page-link[data-page="${page}"]`);
  targetPageLink.parentElement.classList.add("active");

  // Mostrar las imágenes correspondientes a la página seleccionada
  const imageItems = document.querySelectorAll(".image-container .image-item");
  const startIndex = (page - 1) * 10;
  const endIndex = page * 10;
  imageItems.forEach(function(imageItem, index) {
    if (index >= startIndex && index < endIndex) {
      imageItem.style.display = "block";
    } else {
      imageItem.style.display = "none";
    }
  });
}

document.querySelector(".pagination").addEventListener("click", function(event) {
  if (event.target.classList.contains("page-link")) {
    const page = event.target.textContent;
    changePage(page);
  }
});

                event.preventDefault();
                changePage(pageLink.textContent);
            });
        });
